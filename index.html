<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>에니매틱 섹션 조직도</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background: #f7fafc;
                font-family: "Noto Sans KR", sans-serif;
                margin: 0;
            }
            .org-section {
                margin: 0 auto 52px auto;
                padding: 30px 0 0 0;
                position: relative;
            }
            .org-header-action {
                position: absolute;
                right: 28px;
                top: 28px;
                z-index: 10;
            }
            .org-btn-allopen {
                background: linear-gradient(92deg, #3771d2 60%, #36bbf5 100%);
                color: #fff;
                font-weight: 600;
                border: none;
                outline: none;
                border-radius: 8px;
                padding: 8px 22px;
                font-size: 1.01em;
                box-shadow: 0 3px 14px rgba(48, 95, 190, 0.12);
                cursor: pointer;
                letter-spacing: 0.01em;
                transition: background 0.17s;
            }
            .org-btn-allopen:hover {
                background: linear-gradient(92deg, #2049a6 60%, #29aad9 100%);
            }
            .org-tree {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .org-center {
                background: linear-gradient(95deg, #2646be 60%, #24a2e0 100%);
                color: #fff;
                font-size: 1.19em;
                font-weight: bold;
                border-radius: 15px;
                box-shadow: 0 4px 32px rgba(45, 90, 180, 0.13);
                padding: 23px 42px 19px 42px;
                min-width: 260px;
                text-align: center;
                letter-spacing: -0.01em;
                position: relative;
                z-index: 2;
                animation: fadeInDown 0.6s cubic-bezier(0.6, 0.07, 0.3, 1.02);
            }
            .org-level {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 44px;
                margin-top: 0;
                flex-wrap: wrap;
            }
            .org-dept-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .org-dept {
                background: #fff;
                border-radius: 14px;
                box-shadow: 0 2px 16px rgba(80, 120, 230, 0.1);
                min-width: 178px;
                max-width: 245px;
                padding: 15px 12px 12px 12px;
                margin-top: 44px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                position: relative;
                transition: box-shadow 0.25s;
                animation: fadeInUp 0.7s cubic-bezier(0.54, 0.02, 0.22, 1.1);
                z-index: 1;
            }
            .org-dept:active,
            .org-dept.open {
                box-shadow: 0 6px 32px rgba(80, 120, 230, 0.18);
            }
            .org-dept-floor {
                font-size: 0.95em;
                font-weight: 600;
                color: #24a2e0;
                background: #eaf6fd;
                border-radius: 6px;
                padding: 2px 13px 2px 13px;
                display: inline-block;
                margin-bottom: 6px;
                letter-spacing: 0.03em;
                animation: fadeIn 1s cubic-bezier(0.7, 0.15, 0.35, 1.2);
            }
            .org-dept-title {
                font-weight: 600;
                color: #205288;
                font-size: 1.07em;
                margin-bottom: 3px;
                letter-spacing: -0.01em;
                user-select: none;
                cursor: pointer;
                outline: none;
            }
            .org-dept-count {
                color: #2473d1;
                background: #e9f2fe;
                font-size: 0.93em;
                border-radius: 99px;
                padding: 1.2px 8px;
                font-weight: 500;
                margin-left: 7px;
            }
            /* 멤버 아코디언 (박스 바깥) */
            .org-member-list {
                overflow: visible; /* 수정: hidden → visible */
                max-height: 0;
                opacity: 0;
                transition: max-height 0.36s cubic-bezier(0.44, 0.14, 0.53, 1),
                    opacity 0.24s;
                width: 100%;
                margin: 0;
                padding: 0 0 0 12px;
                text-align: left;
                display: flex;
                flex-direction: column;
                gap: 1.5px;
                align-items: flex-start;
                position: relative; /* 추가: 툴팁 상대 위치 */
                z-index: 1;
            }
            .org-dept.open + .org-member-list {
                opacity: 1;
                max-height: 600px;
                margin: 8px 0 0 0;
            }
            .org-member {
                background: #f7fbff;
                border-radius: 7px;
                color: #374660;
                font-size: 0.98em;
                padding: 6px 8px;
                margin: 1.5px 0;
                transition: background 0.17s;
                cursor: pointer;
                animation: fadeIn 0.75s cubic-bezier(0.71, 0.11, 0.42, 1.19);
                position: relative;
            }
            /* 툴팁 스타일 */
            .org-member-tooltip {
                visibility: hidden;
                opacity: 0;
                position: absolute;
                left: 50%;
                top: 100%; /* 아래로 배치 */
                transform: translateX(-50%);
                margin-top: 10px; /* 아래로 띄움 */
                background: #205288;
                color: #fff;
                font-size: 0.97em;
                white-space: nowrap;
                padding: 7px 14px;
                border-radius: 8px;
                z-index: 100;
                pointer-events: none;
                transition: opacity 0.2s;
                box-shadow: 0 3px 12px rgba(32, 82, 136, 0.14);
            }
            .org-member:hover .org-member-tooltip,
            .org-member:focus .org-member-tooltip {
                visibility: visible;
                opacity: 1;
            }
            .org-member:focus {
                outline: 1.5px solid #299ad5;
            }
            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(35px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes fadeInDown {
                0% {
                    opacity: 0;
                    transform: translateY(-35px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @media (max-width: 900px) {
                .org-level {
                    flex-wrap: wrap;
                    gap: 18px;
                }
            }
            @media (max-width: 700px) {
                .org-level {
                    flex-direction: column;
                    gap: 0;
                }
                .org-dept {
                    margin-top: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="org-section" id="main-org">
            <div class="org-header-action">
                <button class="org-btn-allopen" id="orgAllOpenBtn">
                    한번에 확인하기
                </button>
            </div>
            <div class="org-tree" id="org-tree"></div>
        </div>
        <script>
            // 데이터(멤버에 휴대폰 추가)
            const orgData = {
                root: { name: "대표이사: 강필구", floor: "2F" },
                depts: [
                    {
                        title: "경영관리실",
                        count: 7,
                        floor: "2F",
                        members: [
                            { name: "손광익 (부대표)", phone: "010-1234-0001" },
                            { name: "신선일 (이사)", phone: "010-1234-0002" },
                            { name: "유은주 (과장)", phone: "010-1234-0003" },
                            { name: "정아린 (사원)", phone: "010-1234-0004" },
                            { name: "김세진 (사원)", phone: "010-1234-0005" },
                            { name: "장주희 (사원)", phone: "010-1234-0006" },
                            { name: "최혁준 (사원)", phone: "010-1234-0007" },
                        ],
                    },
                    {
                        title: "전략기획실",
                        count: 3,
                        floor: "2F",
                        members: [
                            { name: "박병도 (실장)", phone: "010-1234-0008" },
                            { name: "강병현 (팀장)", phone: "010-1234-0009" },
                            { name: "지윤환 (수습)", phone: "010-1234-0010" },
                        ],
                    },
                    {
                        title: "브랜드사업부(압타밀)",
                        count: 18,
                        floor: "2F",
                        members: [
                            { name: "김정준 (본부장)", phone: "010-1234-0011" },
                            { name: "김민욱 (팀장)", phone: "010-1234-0012" },
                            { name: "김예진 (과장)", phone: "010-1234-0013" },
                            { name: "김은정 (대리)", phone: "010-1234-0014" },
                            { name: "박효진 (대리)", phone: "010-1234-0015" },
                            { name: "최은영 (대리)", phone: "010-1234-0016" },
                            { name: "김영훈 (파트장)", phone: "010-1234-0017" },
                            { name: "최아리찬 (사원)", phone: "010-1234-0018" },
                            { name: "이산하 (사원)", phone: "010-1234-0019" },
                            { name: "서정민 (수습)", phone: "010-1234-0020" },
                            { name: "권재은 (사원)", phone: "010-1234-0021" },
                            { name: "박지영 (수습)", phone: "010-1234-0022" },
                            { name: "박종호 (수습)", phone: "010-1234-0023" },
                            { name: "이지혜 (사원)", phone: "010-1234-0024" },
                            { name: "송예진 (사원)", phone: "010-1234-0025" },
                            { name: "신유정 (매니져)", phone: "010-1234-0026" },
                            { name: "형성인 (사원)", phone: "010-1234-0027" },
                            {
                                name: "신선경 (사원, 재택)",
                                phone: "010-1234-0028",
                            },
                        ],
                    },
                    {
                        title: "브랜드사업부(드리미)",
                        count: 15,
                        floor: "4F",
                        members: [
                            { name: "강병훈 (팀장)", phone: "010-1234-0029" },
                            { name: "윤성규 (파트장)", phone: "010-1234-0030" },
                            { name: "이영우 (과장)", phone: "010-1234-0031" },
                            { name: "홍성수 (과장)", phone: "010-1234-0032" },
                            { name: "황재완 (대리)", phone: "010-1234-0033" },
                            { name: "설길호 (대리)", phone: "010-1234-0034" },
                            { name: "김정호 (대리)", phone: "010-1234-0035" },
                            { name: "박민찬 (주임)", phone: "010-1234-0036" },
                            { name: "이수진 (주임)", phone: "010-1234-0037" },
                            { name: "정성원 (주임)", phone: "010-1234-0038" },
                            { name: "권도연 (주임)", phone: "010-1234-0039" },
                            { name: "이윤경 (수습)", phone: "010-1234-0040" },
                            { name: "조하정 (수습)", phone: "010-1234-0041" },
                            { name: "변해형 (수습)", phone: "010-1234-0042" },
                            { name: "이다현 (사원)", phone: "010-1234-0043" },
                        ],
                    },
                    {
                        title: "컨텐츠팀",
                        count: 4,
                        floor: "4F",
                        members: [
                            { name: "지연아 (과장)", phone: "010-1234-0044" },
                            { name: "조예은 (대리)", phone: "010-1234-0045" },
                            { name: "조민지 (주임)", phone: "010-1234-0046" },
                            { name: "박규원 (사원)", phone: "010-1234-0047" },
                        ],
                    },
                    {
                        title: "고객지원부",
                        count: 6,
                        floor: "3F",
                        members: [
                            { name: "신선주 (팀장)", phone: "010-1234-0048" },
                            { name: "최이슬 (과장)", phone: "010-1234-0049" },
                            { name: "박주영 (수습)", phone: "010-1234-0050" },
                            { name: "노가을 (수습)", phone: "010-1234-0051" },
                            { name: "장주현 (수습)", phone: "010-1234-0052" },
                            { name: "김유미 (수습)", phone: "010-1234-0053" },
                        ],
                    },
                    {
                        title: "물류센터(남양주/용인)",
                        count: 6,
                        floor: "외부부",
                        members: [
                            { name: "신선희 (이사)", phone: "010-1234-0054" },
                            { name: "강희구 (이사)", phone: "010-1234-0055" },
                            { name: "고성철 (과장)", phone: "010-1234-0056" },
                            { name: "손선남 (과장)", phone: "010-1234-0057" },
                            { name: "백인호 (대리)", phone: "010-1234-0058" },
                            { name: "김종희 (사원)", phone: "010-1234-0059" },
                        ],
                    },
                ],
            };

            const tree = document.getElementById("org-tree");
            tree.innerHTML = `<div class="org-center">
            <span>${orgData.root.name}</span>
            <span class="org-dept-floor">${orgData.root.floor}</span>
        </div>`;

            // 부서들
            const levelDiv = document.createElement("div");
            levelDiv.className = "org-level";

            // 펼침/접힘 제어 참조 저장
            const allDeptDivs = [];

            orgData.depts.forEach((dept) => {
                // 1. 래퍼
                const wrapperDiv = document.createElement("div");
                wrapperDiv.className = "org-dept-wrapper";

                // 2. 박스 (타이틀+층만)
                const deptDiv = document.createElement("div");
                deptDiv.className = "org-dept";

                // 층 정보
                const floorDiv = document.createElement("div");
                floorDiv.className = "org-dept-floor";
                floorDiv.innerText = dept.floor;
                deptDiv.appendChild(floorDiv);

                // 타이틀
                const titleDiv = document.createElement("div");
                titleDiv.className = "org-dept-title";
                titleDiv.setAttribute("tabindex", 0); // 접근성
                titleDiv.innerHTML = `${dept.title}<span class="org-dept-count">${dept.count}명</span>`;
                deptDiv.appendChild(titleDiv);

                // 3. 멤버리스트(박스 바깥)
                const memDiv = document.createElement("div");
                memDiv.className = "org-member-list";
                dept.members.forEach((member) => {
                    const memItem = document.createElement("div");
                    memItem.className = "org-member";
                    memItem.textContent = member.name;

                    // 툴팁
                    const tooltip = document.createElement("span");
                    tooltip.className = "org-member-tooltip";
                    tooltip.textContent = member.phone;
                    memItem.appendChild(tooltip);

                    // 접근성: 포커스 시도구현
                    memItem.tabIndex = 0;

                    memDiv.appendChild(memItem);
                });

                // title 클릭: 박스만 open, 멤버는 바깥에서 전개
                titleDiv.addEventListener("click", function () {
                    deptDiv.classList.toggle("open");
                });
                titleDiv.addEventListener("keypress", function (e) {
                    if (e.key === "Enter" || e.key === " ") {
                        deptDiv.classList.toggle("open");
                    }
                });

                // 구조 조립
                wrapperDiv.appendChild(deptDiv);
                wrapperDiv.appendChild(memDiv);
                levelDiv.appendChild(wrapperDiv);

                allDeptDivs.push(deptDiv);
            });
            tree.appendChild(levelDiv);

            // "한번에 확인하기" 버튼
            const allOpenBtn = document.getElementById("orgAllOpenBtn");
            let allOpen = false; // 현재 전체 열림 여부

            allOpenBtn.addEventListener("click", function () {
                allOpen = !allOpen;
                allDeptDivs.forEach((div) => {
                    if (allOpen) div.classList.add("open");
                    else div.classList.remove("open");
                });
                allOpenBtn.textContent = allOpen
                    ? "전체 접기"
                    : "한번에 확인하기";
            });
        </script>
    </body>
</html>
