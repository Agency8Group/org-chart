            // ===== ÏûêÎèô Ïù∏Ïõê Ïàò Í≥ÑÏÇ∞ Ìï®Ïàò =====
            function updateMemberCounts() {
                orgData.depts.forEach((dept) => {
                    dept.count = dept.members.length;

            }

            // ===== Ï¥ùÏõê Í≥ÑÏÇ∞ Î∞è ÌëúÏãú Ìï®Ïàò =====
            function updateTotalCount() {
                const totalMembers = orgData.depts.reduce((total, dept) => {
                    return total + dept.members.length;
                }, 0);

                // ÎåÄÌëúÏù¥ÏÇ¨ Ìè¨Ìï®ÌïòÏó¨ Ï¥ùÏõê Í≥ÑÏÇ∞
                const grandTotal = totalMembers + 1; // ÎåÄÌëúÏù¥ÏÇ¨ 1Î™Ö Ï∂îÍ∞Ä

                const totalCountElement = document.getElementById("totalCount");
                totalCountElement.textContent = `Ï¥ùÏõê ${grandTotal}Î™Ö`;

                // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º Ï∂îÍ∞Ä
                totalCountElement.style.transform = "scale(1.05)";
                setTimeout(() => {
                    totalCountElement.style.transform = "scale(1)";
                }, 200);
            }

            // ===== Î™®Îã¨ Í∏∞Îä• =====
            function showModal(imageSrc) {
                const modal = document.getElementById("modalOverlay");
                const modalImage = document.getElementById("modalImage");
                modalImage.src = imageSrc;
                modal.classList.add("show");
                document.body.style.overflow = "hidden";
            }

            function hideModal() {
                const modal = document.getElementById("modalOverlay");
                modal.classList.remove("show");
                document.body.style.overflow = "auto";
            }

            // ===== ÎåÄÌëúÏù¥ÏÇ¨ Î†åÎçîÎßÅ Ìï®Ïàò =====
            function renderCEO() {
                const tree = document.getElementById("org-tree");
                tree.innerHTML = `
                    <div class="org-center" style="cursor: pointer;">
                        <span>${orgData.root.name}</span>
                        ${
                            orgData.root.floor
                                ? `<br><span class="org-dept-floor">${orgData.root.floor}</span>`
                                : ""

                    </div>
                `;

                // ÎåÄÌëúÏù¥ÏÇ¨ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                const centerElement = tree.querySelector(".org-center");
                centerElement.addEventListener("click", () => {
                    showModal(orgData.root.image);
                });
            }

            // ===== Î∂ÄÏÑú Î†åÎçîÎßÅ Ìï®Ïàò =====
            function renderDepartments() {
                const tree = document.getElementById("org-tree");
                const levelDiv = document.createElement("div");
                levelDiv.className = "org-level";
                const allDeptDivs = [];

                orgData.depts.forEach((dept) => {
                    const wrapperDiv = document.createElement("div");
                    wrapperDiv.className = "org-dept-wrapper";

                    const deptDiv = document.createElement("div");
                    deptDiv.className = "org-dept";

                    const floorDiv = document.createElement("div");
                    floorDiv.className = "org-dept-floor";
                    floorDiv.innerText = dept.floor;
                    deptDiv.appendChild(floorDiv);

                    const titleDiv = document.createElement("div");
                    titleDiv.className = "org-dept-title";
                    titleDiv.innerHTML = `${dept.title}<span class="org-dept-count">${dept.count}Î™Ö</span>`;
                    deptDiv.appendChild(titleDiv);

                    deptDiv.addEventListener("click", () => {
                        deptDiv.classList.toggle("open");
                    });

                    const memDiv = document.createElement("div");
                    memDiv.className = "org-member-list";
                    dept.members.forEach((member) => {
                        const memItem = document.createElement("div");
                        memItem.className = "org-member";
                        memItem.innerHTML = `
                            ${member.name}
                            <div class="profile-tooltip">
                                <img class="profile-image" src="${member.image}" alt="${member.name}" loading="lazy">
                                <div class="profile-name">${member.name}</div>
                            </div>
                        `;

                        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä (Î™®Îã¨ Ïó¥Í∏∞)
                        memItem.addEventListener("click", (e) => {
                            e.stopPropagation();
                            showModal(member.image);
                        });

                        memDiv.appendChild(memItem);
                    });

                    wrapperDiv.appendChild(deptDiv);
                    wrapperDiv.appendChild(memDiv);
                    levelDiv.appendChild(wrapperDiv);
                    allDeptDivs.push(deptDiv);
                });

                tree.appendChild(levelDiv);
                return allDeptDivs;
            }

            // ===== DOM Î†åÎçîÎßÅ =====
            renderCEO();
            const allDeptDivs = renderDepartments();

                    (window.DocumentTouch &&
                        document instanceof DocumentTouch) ||
                    navigator.maxTouchPoints > 0 ||
                    window.matchMedia("(pointer: coarse)").matches

            }

                const center = document.querySelector(".org-center");
                if (center) {
                    center.classList.add("show-profile");
                    setTimeout(

                        3000
                    );
                }

            // ===== Î∂ÄÏÑú Î©§Î≤Ñ Ìà¥ÌåÅ Ï≤òÎ¶¨ =====
            function handleMemberTooltip(member) {
                const members = document.querySelectorAll(".org-member");
                members.forEach((m) => m.classList.remove("show-profile"));

                member.classList.add("show-profile");
                setTimeout(() => member.classList.remove("show-profile"), 3000);
            }

            if (isTouchDevice()) {
                tree.addEventListener("click", function (e) {
                    const member = e.target.closest(".org-member");
                    const centerElement = e.target.closest(".org-center");

                    if (member) {
                        handleMemberTooltip(member);
