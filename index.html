<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>eibe_org</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,user-scalable=no"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            /* ===== 모바일 스크롤 개선 ===== */
            html,
            body {
                -webkit-overflow-scrolling: touch;
                overflow-x: hidden;
                position: relative;
                height: auto;
                min-height: 100vh;
            }

            body {
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)
                    fixed;
                font-family: "Noto Sans KR", sans-serif;
                margin: 0;
                padding: 0;
                /* 모바일 스크롤 최적화 */
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                text-size-adjust: 100%;
                /* 터치 액션 최적화 */
                touch-action: pan-y;
            }

            /* iframe 내부 스크롤 개선 */
            * {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* 텍스트는 선택 가능하게 */
            .org-dept-title,
            .org-member,
            .org-center {
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }

            .org-section {
                margin: 0 auto 52px auto;
                padding: 30px 0 0 0;
                position: relative;
                max-width: 1200px;
                /* 모바일 스크롤 개선 */
                min-height: 100vh;
                overflow: visible;
            }
            .org-header-action {
                position: absolute;
                right: 28px;
                top: 28px;
                z-index: 10;
            }
            .org-btn-allopen {
                background: linear-gradient(135deg, #1e40af 70%, #10b981 100%);
                color: #fff;
                font-weight: 600;
                border: none;
                outline: none;
                border-radius: 12px;
                padding: 10px 24px;
                font-size: 1em;
                box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
                cursor: pointer;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                /* 모바일 터치 최적화 */
                -webkit-tap-highlight-color: rgba(30, 64, 175, 0.3);
                touch-action: manipulation;
            }
            .org-btn-allopen:hover {
                background: linear-gradient(135deg, #1e3a8a 70%, #059669 100%);
                transform: translateY(-2px);
                box-shadow: 0 12px 35px rgba(30, 64, 175, 0.4);
            }
            .org-tree {
                display: flex;
                flex-direction: column;
                align-items: center;
                /* 모바일 스크롤 개선 */
                position: relative;
                z-index: 1;
            }
            .org-center {
                background: linear-gradient(135deg, #1e40af 70%, #10b981 100%);
                color: #fff;
                font-size: 1.1em;
                font-weight: bold;
                border-radius: 20px;
                box-shadow: 0 15px 40px rgba(30, 64, 175, 0.3);
                padding: 24px 40px;
                min-width: 240px;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
            .org-center::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.5s;
            }
            .org-center:hover::before {
                left: 100%;
            }
            .org-level {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 36px;
                justify-content: center;
                padding-bottom: 20px;
                position: relative;
                /* 모바일 스크롤 개선 */
                width: 100%;
                max-width: 100%;
            }
            .org-level::after {
                font-size: 0.8em;
                color: #aaa;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            .org-dept-wrapper {
                scroll-snap-align: start;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .org-dept {
                background: linear-gradient(145deg, #ffffff, #f8fafc);
                border-radius: 18px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1),
                    0 4px 10px rgba(0, 0, 0, 0.05);
                min-width: 200px;
                max-width: 240px;
                padding: 12px;
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                z-index: 10;
                border: 1px solid rgba(30, 64, 175, 0.1);
                /* 모바일 터치 최적화 */
                -webkit-tap-highlight-color: rgba(30, 64, 175, 0.1);
                touch-action: manipulation;
            }
            .org-dept.open {
                box-shadow: 0 15px 40px rgba(30, 64, 175, 0.2),
                    0 8px 20px rgba(0, 0, 0, 0.1);
                transform: translateY(-5px);
                background: linear-gradient(145deg, #ffffff, #f0f9ff);
            }
            .org-dept-floor {
                font-size: 0.9em;
                font-weight: 600;
                color: #1e40af;
                background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
                border-radius: 8px;
                padding: 4px 12px;
                margin-bottom: 6px;
                border: 1px solid rgba(30, 64, 175, 0.1);
            }
            .org-dept-title {
                font-weight: 600;
                color: #2d3748;
                font-size: 1em;
                margin-bottom: 3px;
                text-align: center;
            }
            .org-dept-count {
                color: #1e40af;
                background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
                font-size: 0.9em;
                border-radius: 12px;
                padding: 2px 10px;
                font-weight: 500;
                margin-left: 6px;
                border: 1px solid rgba(30, 64, 175, 0.1);
            }
            .org-member-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px 10px;
                align-items: stretch;
                width: 100%;
                opacity: 0;
                max-height: 0;
                transition: max-height 0.3s, opacity 0.2s;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .org-dept.open + .org-member-list {
                opacity: 1;
                max-height: 600px;
                margin-top: 8px;
            }
            /* ==== 멤버 스타일 ==== */
            .org-member {
                background: transparent;
                border-radius: 10px;
                color: #4a5568;
                font-size: 0.97em;
                padding: 7px 8px;
                text-align: center;
                white-space: nowrap;
                overflow: visible;
                position: relative;
                cursor: pointer;
                border: none;
                transition: all 0.2s ease;
                /* 모바일 터치 최적화 */
                -webkit-tap-highlight-color: rgba(30, 64, 175, 0.1);
                touch-action: manipulation;
            }
            .org-member:hover {
                background: transparent;
                transform: none;
                box-shadow: none;
            }
            /* ==== 툴팁 스타일 ==== */
            .org-member .tooltip {
                visibility: hidden;
                opacity: 0;
                background: linear-gradient(135deg, #1e40af 70%, #10b981 100%);
                color: #fff;
                font-weight: bold;
                text-align: center;
                padding: 6px 12px;
                border-radius: 8px;
                position: absolute;
                bottom: 110%;
                left: 50%;
                transform: translateX(-50%);
                z-index: 9999;
                font-size: 0.93em;
                min-width: 110px;
                white-space: nowrap;
                pointer-events: none;
                transition: all 0.3s ease;
                box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .org-member .tooltip::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #1e40af transparent transparent transparent;
            }
            .org-member:hover .tooltip,
            .org-member.show-tooltip .tooltip {
                visibility: visible;
                opacity: 1;
                transform: translateX(-50%) translateY(-5px);
            }
            .org-dept {
                position: relative;
                z-index: 1; /* 클릭 방해 방지 */
            }

            .org-dept::before {
                content: "";
                position: absolute;
                top: -8px;
                bottom: -8px;
                left: -8px;
                right: -8px;
                z-index: -1;
                pointer-events: none;
            }

            /* 모바일용 - 툴팁 아래로 띄우기 (필요시) */
            @media (prefers-color-scheme: white) {
                body {
                    background-color: #1a1a1a;
                    color: #f0f0f0;
                }
                .org-btn-allopen {
                    background: linear-gradient(
                        92deg,
                        #446ee7 60%,
                        #2fb8ff 100%
                    );
                    color: #ffffff;
                }
                .org-btn-allopen:hover {
                    background: linear-gradient(
                        92deg,
                        #3058c8 60%,
                        #1ca1e0 100%
                    );
                }

                .org-center,
                .org-dept,
                .org-member {
                    background-color: #2a2a2a;
                    color: #e0e0e0;
                }

                .org-dept-floor {
                    background-color: #3a3a3a;
                    color: #71c9ff;
                }

                .org-dept-count {
                    background-color: #3c4c70;
                    color: #ffffff;
                }

                .tooltip {
                    background-color: #4a6ff0;
                }
            }
            @media (max-width: 768px) {
                .org-btn-allopen {
                    display: none;
                }
                .org-level {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    gap: 36px;
                    flex-wrap: wrap;
                    overflow-x: auto;
                    scroll-snap-type: x mandatory;
                    /* 모바일 스크롤 개선 */
                    -webkit-overflow-scrolling: touch;
                    scrollbar-width: none;
                    -ms-overflow-style: none;
                }
                .org-level::-webkit-scrollbar {
                    display: none;
                }
                /* 모바일에서 부서 카드 크기 조정 */
                .org-dept {
                    min-width: 160px;
                    max-width: 180px;
                    padding: 10px;
                }
                /* 모바일에서 섹션 패딩 조정 */
                .org-section {
                    padding: 20px 10px 0 10px;
                }
            }
            @media (max-width: 600px) and (min-width: 769px) {
                .org-level {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (max-width: 480px) {
                .org-level {
                    grid-template-columns: repeat(2, 1fr);
                    gap: 20px;
                }
                .org-dept {
                    min-width: 140px;
                    max-width: 160px;
                    padding: 8px;
                }
                .org-dept-title {
                    font-size: 0.9em;
                }
                .org-member {
                    font-size: 0.9em;
                    padding: 6px 6px;
                }
            }
        </style>
    </head>
    <body>
        <div class="org-section" id="main-org">
            <div class="org-header-action">
                <button class="org-btn-allopen" id="orgAllOpenBtn">
                    한번에 확인하기

            <div class="org-tree" id="org-tree"></div>
        </div>
        <script>
            // ===== 모바일 스크롤 개선 =====
            function fixMobileScroll() {
                // iOS Safari 스크롤 개선
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    document.body.style.webkitOverflowScrolling = "touch";
                }

                // Android Chrome 스크롤 개선
                if (/Android/.test(navigator.userAgent)) {
                    document.body.style.overflowScrolling = "touch";
                }

                // iframe 내부 스크롤 개선
                if (window.self !== window.top) {
                    document.body.style.height = "auto";
                    document.body.style.minHeight = "100vh";
                }
            }

            // 페이지 로드 시 스크롤 개선 적용
            document.addEventListener("DOMContentLoaded", fixMobileScroll);
            window.addEventListener("load", fixMobileScroll);

            // ===== 조직도 데이터 =====

            // 2. 멤버 순서: 각 부서의 members 배열에서 항목 순서를 바꾸세요
            // 3. 인원 수는 자동으로 계산되므로 count는 수정하지 마세요

                root: { name: "대표이사 강필구", floor: "" },
                depts: [

                    },
                    // === 4순위: 사업부 2 ===
                    {

                        members: [
                            { name: "강병훈 (팀장)", phone: "010-1234-0029" },

                    },

                    {

                    },
                    // === 7순위: 외부부서 ===
                    {
                        title: "물류센터(남양주/용인)",
                        count: 6,
                        floor: "외부",
                        members: [
                            { name: "신선희 (이사)", phone: "010-1234-0054" },
                            { name: "강희구 (이사)", phone: "010-1234-0055" },
                            { name: "고성철 (과장)", phone: "010-1234-0056" },
                            { name: "손선남 (과장)", phone: "010-1234-0057" },
                            { name: "백인호 (대리)", phone: "010-1234-0058" },
                            { name: "김종희 (사원)", phone: "010-1234-0059" },
                        ],
                    },
                ],
            };

            // ===== 자동 인원 수 계산 함수 =====
            function updateMemberCounts() {
                orgData.depts.forEach((dept) => {
                    dept.count = dept.members.length;
                });
            }

            // ===== DOM 렌더링 =====
            const tree = document.getElementById("org-tree");
            tree.innerHTML = `
                <div class="org-center">
                    <span>${orgData.root.name}</span>
                    ${
                        orgData.root.floor
                            ? `<br><span class="org-dept-floor">${orgData.root.floor}</span>`
                            : ""
                    }
                </div>
            `;

            const levelDiv = document.createElement("div");
            levelDiv.className = "org-level";
            const allDeptDivs = [];

            orgData.depts.forEach((dept) => {
                const wrapperDiv = document.createElement("div");
                wrapperDiv.className = "org-dept-wrapper";

                const deptDiv = document.createElement("div");
                deptDiv.className = "org-dept";

                const floorDiv = document.createElement("div");
                floorDiv.className = "org-dept-floor";
                floorDiv.innerText = dept.floor;
                deptDiv.appendChild(floorDiv);

                const titleDiv = document.createElement("div");
                titleDiv.className = "org-dept-title";
                titleDiv.innerHTML = `${dept.title}<span class="org-dept-count">${dept.count}명</span>`;
                deptDiv.appendChild(titleDiv);

                deptDiv.addEventListener("click", () => {
                    deptDiv.classList.toggle("open");
                });

                const memDiv = document.createElement("div");
                memDiv.className = "org-member-list";
                dept.members.forEach((member) => {
                    const memItem = document.createElement("div");
                    memItem.className = "org-member";
                    memItem.innerHTML = `
                        ${member.name}
                        <span class="tooltip">${member.phone}</span>
                    `;
                    memDiv.appendChild(memItem);
                });

                wrapperDiv.appendChild(deptDiv);
                wrapperDiv.appendChild(memDiv);
                levelDiv.appendChild(wrapperDiv);
                allDeptDivs.push(deptDiv);
            });

            tree.appendChild(levelDiv);

            // ===== 이벤트 리스너 =====
            document
                .getElementById("orgAllOpenBtn")
                .addEventListener("click", function () {
                    const isAnyClosed = allDeptDivs.some(
                        (div) => !div.classList.contains("open")
                    );
                    allDeptDivs.forEach((div) => {
                        div.classList.toggle("open", isAnyClosed);
                    });
                    this.textContent = isAnyClosed
                        ? "전체 닫기"
                        : "한번에 확인하기";
                });

            // ===== 모바일 툴팁 처리 =====
            function isTouchDevice() {
                return (
                    "ontouchstart" in window ||
                    (window.DocumentTouch &&
                        document instanceof DocumentTouch) ||
                    navigator.maxTouchPoints > 0 ||
                    window.matchMedia("(pointer: coarse)").matches
                );
            }

            if (isTouchDevice()) {
                tree.addEventListener("click", function (e) {
                    const members = document.querySelectorAll(".org-member");
                    members.forEach((m) => m.classList.remove("show-tooltip"));
                    const member = e.target.closest(".org-member");
                    if (member) {
                        member.classList.add("show-tooltip");
                        setTimeout(
                            () => member.classList.remove("show-tooltip"),
                            2000
                        );
                    }
                });
            }

            // ===== 초기화 =====
            updateMemberCounts();

            // ===== 추가 모바일 스크롤 개선 =====
            // 페이지 로드 후 약간의 지연을 두고 스크롤 강제 활성화
            setTimeout(() => {
                fixMobileScroll();
                // 스크롤 위치를 약간 움직여서 스크롤 활성화
                window.scrollTo(0, 1);
                setTimeout(() => window.scrollTo(0, 0), 100);
            }, 500);
        </script>
    </body>
</html>
